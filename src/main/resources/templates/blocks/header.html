<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


    <div th:fragment="header">
        <div class="container">
            <div class="nav-logo">
              <a th:href="@{/home}" href="#">
                <img src="/images/SAU-LOGO.svg" alt="SAU logo"> <!--width="90" height="50"-->
              </a>
            </div>

            <nav class="nav-bar">
                <ul>
                  <li> <a th:href="@{/home}" href="#">Главная</a></li>
                  <li> <a th:href="@{/shop}" href="#">Магазин</a></li>
                  <li> <a th:href="@{/about}" href="#">О нас</a></li>
                  <li> <a href="#">Информация</a></li>
                  <li> <a href="#">Блог</a></li>
                </ul>
            </nav>

            <div class="nav-btns">
                <div class="nav-search">
                  <a href="#"> <img src="/images/search.svg" alt="search"></a>
                </div>
                <div class="nav-cart">
                    <a sec:authorize="isAuthenticated() && hasRole('USER')" th:href="@{/cart}">
                        <a href="/cart">
                            <span th:text="${cartCounter}">
                                <img src="/images/cart.svg" alt="cart">
                            </span>
                        </a>
                    </a>
                </div>

<!--                <div sec:authorize="isAuthenticated() && !hasRole('ADMIN')">-->
<!--                    <a class="nav-link active" th:href="'/users/profile/' + ${#authentication.principal.id}">Profile</a>-->
<!--                </div>-->

                <form class="d-flex" sec:authorize="!isAuthenticated()">
                    <a href="/logout" class="btn btn-primary" role="button" aria-desabled="true">Login</a>
                </form>
                <form class="d-flex" sec:authorize="isAuthenticated()">
                    <a href="/logout" class="btn btn-primary" role="button" aria-desabled="true">Logout</a>
                </form>
            </div>
        </div>
    </div>
</div>
