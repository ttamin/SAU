<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="src/main/resources/static/css/normolize.css">
    <link rel="stylesheet" href="src/main/resources/static/css/main.css">
</head>
<body>

    <header class="header">
        <nav>
            <a href="/src/main/resources/templates/products.html" th:href="@{/admin/products}">Products</a>
            <a href="/src/main/resources/templates/productsAdd.html" th:href="@{/admin/products/add}" class="btn btn-primary">Add Product</a>
        </nav>
    </header>

    <section th:insert="blocks/section :: section"></section>


    <main class="main">
        <div class="container">
            <h3>Add a new Product</h3>
            <form th:action="@{/admin/products/add}" method="post" th:object="${productDto}" enctype="multipart/form-data">
                <div class="row">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required th:field="*{name}" name="name"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" th:field="*{categoryId}" id="category" name="category_id">
                            <option th:each="category :${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
    
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" required th:field="*{price}" id="product.price" name="price"
                            placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="product.description"></textarea>
                    </div>
                </div>
                <div class="col-sm-5">
                    <p>Product Image</p>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="productImage" accept="image/svg+xml, image/jpeg, image/png" id="productImage"/>
                        <label>Choose file</label>
                    </div>
                    <div class="form-group">
                        <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/'+productDto.imageName}}">
                    </div>
<!--                    <input type="hidden" name="imgName" th:value="${productDto.imageName}">-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <script>
            function readURL(input){
                if(input.files && input.files[0]){
                    var reader = new FileReader();
                    reader.onload = function (e){
                        $("#imgPreview").attr('src', e.target.result).width(100).height(100);
                    }
                    reader.readAsDataURL(input.files[0])
                }
            }
            $('#productImage').change(function (){
                readURL(this);
            });
            $(".custom-file-input").on("change", function (){
                var fileName = $(this).var().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
            </script>
        </div>
    </main>


</body>
</html>
