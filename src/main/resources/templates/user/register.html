<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAU REGISTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/SAU-LOGO.svg">
    <link rel="stylesheet" href="/css/normolize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <main class="login-register-form">
        <div class = "container">
            <div class="register-form">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our app!</div>
                </div>
                <h1>Регистрация</h1>
<!--                <h3>Please fill out this to register</h3>-->
                <!--            <h3><span class="has-error" th:text="${validationErrors}"></span></h3>-->
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                <!--            <form th:action="@{/register}" th:object="${com.example.sau.model.User}" method="post">-->
                    <div class="form-group">
<!--                        <label>Имя</label>-->
                        <input type="text"  id="username" autofocus="autofocus" required placeholder="username" minlength="3" maxlength="19" size="44"
                               class="form-control" name="username" th:field="*{username}" >
                        <!--                    <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" th:field="*{firstName}">-->
                        <p th:errors="*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}">
                        </p>
                    </div>
                    <div class="form-group">
<!--                        <label>Электронная почта</label>-->
                        <input type="text"  id="email" autofocus="autofocus" required placeholder="Электронная почта" minlength="8" maxlength="150" size="44"
                               class="form-control"  name="email" th:field="*{email}" >
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group">
<!--                        <label>Пароль</label>-->
                        <input type="password"  id="password" autofocus="autofocus" required placeholder="Пароль" minlength="8" maxlength="15" size="44"
                               class="form-control"  name="password" th:field="*{password}" >
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <input type="checkbox" name="isUserCheck" class="checkbox" id="checkbox" required value="yes">
                    <label for="checkbox"> Я согласен с условиями обслуживания.</label>

                    <div class="register-btn">
                        <button class="register-btn" type="submit">Регистрация</button>
                    </div>
                    <span> Уже зарегистрированы? <a href="#" th:href="@{/login}">Войти</a></span>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
