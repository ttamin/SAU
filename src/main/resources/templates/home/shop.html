<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>shop</title>
    <link rel="stylesheet" href="/css/normolize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav>
  <a class="nav-link" th:href="@{/templates/home}" href="#">home</a>
  <a class="nav-link" th:href="@{/home/shop}" href="#">shop</a>
  <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
  <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
  <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
<!--  <a class="nav-link" th:href="@{/cartCount}" href="#">0</a>-->
  <li><a href="/cart">Cart <span th:text="${cartCounter}"></span></a></li>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <h4>Categories</h4>
      <ul class="list-group">
        <a th:href="@{/shop}"><li class="list-group-item">All products</li></a>
        <a href="" th:each="category, iStat: ${categories}"
           th:href="@{/shop/category/{id}(id=${category.id})}">
          <li class="list-group-item" th:text="${category.name}"></li></a>
      </ul>
    </div>
    <div class="col-sm-9">
      <div class="card" th:each="product: ${products}">
        <div class="row no-gutters">
          <div class="col-sm-5 d-flex justify-content-center">
            <img src="" height="150px" width="150px" th:src="@{${'/productImages/'+product.imageName}}">
          </div>
          <div class="col-sm-7 d-flex justify-content-center">
            <div class="card-body">
              <h5 class="card-title" th:text="${product.name}"></h5>
              <h4><span th:text="${product.price}"></span> </h4>
              <p th:text="${product.description}">This drink very strong</p>
              <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
