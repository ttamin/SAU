<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3">Add user</a>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <ul>
                        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Удалить</a>
<!--                    <form th:action="@{/admin/users/change-role/{id}(id=${user.id})}" method="post">-->
<!--                        <select name="roleId">-->
<!--                            <option th:each="role : ${user.roles}" th:value="${role.id}" th:text="${role.name}"></option>-->
<!--                        </select>-->
<!--                        <button type="submit">Change Role</button>-->
<!--                    </form>-->
                </td>
            </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
