<!-- cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h1>Cart</h1>

<p>Number of items in cart: <span th:text="${cartCounter}"></span></p>

<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Action</th>
    </tr>
    <tr th:each="item, itemStat : ${cart}">
        <td>
            <img th:src="@{'/images/' + ${item.product.imageName}}" alt="Product Image" width="100px">
            <span th:text="${item.product.name}"></span>
        </td>
        <td th:text="${item.subTotal}"></td>
<!--        <td>-->
<!--            <input type="number" min="1" th:value="${item.quantity}" th:attr="data-index=${itemStat.index}" onchange="updateQuantity(this)">-->
<!--        </td>-->
        <td th:text="${item.subTotal * item.quantity}"></td>
        <td>
            <a th:href="@{'/cart/removeProduct/' + ${itemStat.index}}">Remove</a>
        </td>
        <form th:action="@{/cart/updateQuantity}" method="post">
            <input type="hidden" name="productId" th:value="${item.product.id}" />
            <input type="number" min="1" name="quantity" th:value="${item.quantity}" />
            <button type="submit">Update</button>
        </form>

    </tr>
</table>

<h2>Total: <span th:text="${total}"></span></h2>

<a href="/checkout">Checkout</a>

</body>
</html>
